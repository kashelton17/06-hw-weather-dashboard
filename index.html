<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="blue-text text-lighten-2 center">Weather Dashboard <i class="medium material-icons yellow-text">wb_sunny</i></h1>
        
    </header>
    <div class="row">
        <div class="col s12 m2">
          <div class="card input-card">
            <div class="card-image">
              <label for="input-field" id='tags'> </label>
                <input class="input-field" id="cityInput" placeholder="Enter City, State or City, Country"> 
              <button id="get-weather" class="btn-floating halfway-fab waves-effect waves-light blue-grey"><i class="material-icons">add_location</i></button>
            </div>
            <div class="card-content">
              <p>Enter the name of a City and State or Country (country code)</p>
              <p class = 'warning' style='color: red'>Please Enter Valid City (add ',' between city and state/country)</p>  
            </div>
          </div>
        </div>
        <div class="row weather-card">
          <div class="col s12 m10">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <p id='currentWeather' class="card-title"></p>
                  <img class="current-icon" alt="current-weather-icon"><img>
                <p class='weather cur-temp'></p>
                <p class='weather cur-wind'></p>
                <p class='weather cur-humidity'></p>
                <p class='weather'>UV Index: <span class='cur-uv'></span></p>
              </div>
              </div>
            </div>
          </div>
        </div>
  </div>
          
      </div>
      <div class="row">
        <div class="col s12 m2">
          <div class="card-panel blue-grey darken-1">
            <h3 class='card-title center' style='font-size: x-large; color: white'>Search History</h3>
            <ul id="search-list" class="white-text list">
            </ul>
          </div>
        </div>
        <div id='day1' class="col s12 m2 day-card">
          <div class="card five-card">
            <div class="card-image card-title">
              <h3 class='date-title'></h3>          
            </div>
            <div class="card-content">
              <img class="icons"></img>
              <p class='weather temp'></p>
              <p class='weather wind'></p>
              <p class='weather humidity'></p>
            </div>
          </div>
      </div>
      <div id='day2' class="col s12 m2 day-card">
        <div class="card five-card">
          <div class="card-image card-title">
            <h3 class='date-title'></h3>          
          </div>
          <div class="card-content">
            <img class="icons"></img>
            <p class='weather temp'></p>
            <p class='weather wind'></p>
            <p class='weather humidity'></p>
          </div>
        </div>
    </div>
    <div id='day3' class="col s12 m2 day-card">
      <div class="card five-card">
        <div class="card-image card-title">
          <h3 class='date-title'></h3> 
        </div>
        <div class="card-content">
          <img class="icons"></img>
          <p class='weather temp'></p>
          <p class='weather wind'></p>
          <p class='weather humidity'></p>
        </div>
      </div>
  </div>
  <div id='day4' class="col s12 m2 day-card">
    <div class="card five-card">
      <div class="card-image card-title">
        <h3 class='date-title'></h3>      
      </div>
      <div class="card-content">
        <img  class="icons"></img>
        <p class='weather temp'></p>
        <p class='weather wind'></p>
        <p class='weather humidity'></p>
      </div>
    </div>
</div>
<div id='day5' class="col s12 m2 day-card">
  <div class="card five-card">
    <div class="card-image card-title">
      <h3 class='date-title'></h3>
    </div>
    <div class="card-content">
      <img class="icons"></img>
      <p class='weather temp'></p>
      <p class='weather wind'></p>
      <p class='weather humidity'></p>
    </div>
  </div>
      </div>
      
     
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js    "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
