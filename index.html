<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <h2>Type in a city and get started!</h2>
    </header>
    <div class="row">
        <div class="col s12 m2">
          <div class="card">
            <div class="card-image">
              <input class="input-field" id="cityInput" placeholder="Enter City"> 
              <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">GO</i></a>
            </div>
            <div class="card-content">
              <p>Enter the name of a City then press 'GO'</p>
            </div>
          </div>
        </div>
        <div class="col s12 m2">
            <div class="card">
              <div class="card-image card-title">
                <p>Day one</p>
                <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">GO</i></a>
              </div>
              <div class="card-content">
                <p>This is the weather</p>
              </div>
            </div>
          </div>
          
      </div>
      <div class="row">
        <div class="col s12 m3">
          <div class="card-panel teal">
            <h3 class='card-title'>Search History</h3>
            <span class="white-text">list of cities
            </span>
          </div>
        </div>
      </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
